projects:
  - name: Automated Reproduction of System Level Concurrency Bugs
    description: "This project focuses on developing techniques to automatically reproduce concurrency bugs in software systems. By leveraging advanced program analysis and machine learning methods, we aim to create tools that can identify and replicate complex concurrency issues, facilitating faster debugging and improving software reliability."


